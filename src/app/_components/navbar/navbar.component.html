<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href [routerLink]="['/']">
    <img src="/assets/img/logo.svg" width="30" height="30" alt="" class="d-inline-block align-top"> 
    Hacker News <small class="text-muted">[by T3t0]</small>
  </a>
  <button 
    class="navbar-toggler p-0 border-0" 
    type="button"  
    (click)="this.toggleMenu()"
    [attr.aria-expanded]="!this.menu" 
    aria-controls="menu"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse" id="menu" [collapse]="this.menu" >    
    <ul class="navbar-nav ml-5 mr-auto">
      <li class="nav-item" [routerLinkActive]="'active'" (click)="this.toggleMenu()">
        <a class="nav-link" [routerLink]="['/newest']" href>new</a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'" (click)="this.toggleMenu()">
        <a class="nav-link" [routerLink]="['/show']" href>show</a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'" (click)="this.toggleMenu()">
        <a class="nav-link" [routerLink]="['/ask']" hrefx>ask</a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'" (click)="this.toggleMenu()">
        <a class="nav-link" [routerLink]="['/jobs']" href>jobs</a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'" (click)="this.toggleMenu()">
        <a class="nav-link" [routerLink]="['/submit']" href>submit</a>
      </li>
      <li class="nav-item d-sm-block d-md-none" [routerLinkActive]="'active'" *ngIf="this.user" (click)="this.toggleMenu()">
        <a class="nav-link"  [routerLink]="['/user', this.user]" href>{{this.user}} profile</a>
      </li>
      <li class="nav-item d-sm-block d-md-none" *ngIf="this.user" (click)="this.toggleMenu()">
        <a class="nav-link" [routerLink]="['/logout']" href>logout</a>
      </li>
      <li class="nav-item d-sm-block d-md-none" *ngIf="!this.user" (click)="this.toggleMenu()">
        <a class="nav-link" [routerLink]="['/login']" href>login</a>
      </li>
    </ul>
    <div class="col-md-4 input-group input-group-sm my-2 my-lg-0">
      <input
        type="text"
        class="form-control bg-dark border-dark text-white"
        id="search"
        #search
        aria-label="search"
        placeholder="search"
        aria-describedby="inputGroup-sizing-sm"
      >
      <div class="input-group-prepend">
        <a [href]="'https://hn.algolia.com/?query=' + search.value" target="_blank" class="input-group-text bg-dark border-dark">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>    
    <ul class="navbar-nav d-sm-none d-md-block">        
        <li class="nav-item">
          <div class="btn-group" dropdown placement="bottom right" *ngIf="this.user">
            <button 
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-dark btn-sm dropdown-toggle"
              aria-controls="dropdown-basic"
            >
                {{this.user}}<span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right text-right"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" href [routerLink]="['/user', this.user]">Profile</a></li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem"><a class="dropdown-item" href [routerLink]="['/logout']">Logout</a>
              </li>
            </ul>
          </div>
          <div class="btn-group" *ngIf="!this.user">
              <button type="button" class="btn btn-dark btn-sm" [routerLink]="['/login']">
                  Login<span class="caret"></span>
              </button>
          </div>
        </li>
      </ul>
  </div>
</nav>
